<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <title>Login Opensummaries</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="nav-login">
            <a class="navbar-brand" href="https://www.uniparthenope.it/" target="_blank">
                <img src="images/logo1.png" alt="Logo Uniparthenope" width="90" height="90">
            </a>
            <h1 class="navbar-brand">OpenSummaries</h1>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center" id="slogan">Naviga nel mare del sapere: riassunti e appunti per viaggiare veloci verso la laurea!</h1>
        <div class="login-form-container">
            <div class="text-center">
                <h2 class="text-bold" id="h2login">Accedi a OpenSummaries</h2>
            </div>
            <form id="login-form" method="post" class="form-centered">
                <div class="form-group">
                    <label for="cf" class="text-bold">Codice Fiscale:</label>
                    <input class="form-control" id="cf" name="cf" placeholder="BNZLND82S10H501J" required>
                </div>
                <div class="form-group" id="divformgroup">
                    <label for="pwd" class="text-bold">Password:</label>
                    <input type="password" class="form-control" id="pwd" name="pwd" required>
                </div>
                <button type="submit" class="btn btn-custom margin-top-sm" id="formbutton">Login con le credenziali di Ateneo</button>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous">
    </script>
</body>

</html>
