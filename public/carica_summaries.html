<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carica-Summaries OpenSummaries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="nav-login">
            <a class="navbar-brand" href="https://www.uniparthenope.it/" target="_blank">
                <img src="images/logo1.png" alt="Logo Uniparthenope" width="90" height="90">
            </a>
            <h1 class="navbar-brand">OpenSummaries</h1>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/riassunti">Riassunti</a></li>
                <li class="nav-item"><a class="nav-link" href="/carica">Carica una summaries</a></li>
                <li class="nav-item"><a class="nav-link" href="/infoprivacy">Informativa sulla privacy e sul diritto d'autore</a></li>
            </ul>
        </div>
    </nav>

    <div class="banner">
        <div class="container">
            <h1 class="text-center" id="h1homepage">Carica Materiale Didattico</h1>
        </div>
    </div>

    <h2 class="text-center">Carica Summaries</h2>
    <div class="container padform">
        <form action="/carica" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="fileToUpload" class="form-label">Seleziona il file da caricare:</label>
                <input type="file" class="form-control" id="fileToUpload" name="fileToUpload" required>
            </div>
            <div class="mb-3">
                <label for="summaryTitle" class="form-label">Titolo del materiale didattico:</label>
                <input type="text" class="form-control" id="summaryTitle" name="summaryTitle" required>
            </div>
            <div class="mb-3">
                <label for="courseSelect" class="form-label">Seleziona il Corso:</label>
                <select class="form-select" id="courseSelect" name="course">
                    <option value="architettura">Architettura dei Calcolatori e Laboratorio</option>
                    <option value="programmazione1">Programmazione 1 e Laboratorio</option>
                    <option value="matematica1">Matematica 1</option>
                    <option value="programmazione2">Programmazione 2 e Laboratorio</option>
                    <option value="fisica">Fisica</option>
                    <option value="inglese">Inglese</option>
                    <option value="algoritmi">Algoritmi e Strutture Dati e Laboratorio</option>
                    <option value="matematica2">Matematica 2</option>
                    <option value="economia">Economia e Organizzazione Aziendale</option>
                    <option value="sistemi">Sistemi Operativi e Laboratorio</option>
                    <option value="calcolonum">Calcolo Numerico</option>
                    <option value="basi">Basi di Dati e Laboratorio</option>
                    <option value="programmazione3">Programmazione 3 e Laboratorio</option>
                    <option value="ingegneria">Ingegneria del Software e HCI</option>
                    <option value="reti">Reti di Calcolatori e Laboratorio</option>
                    <option value="tecweb">Tecnologie Web</option>
                    <option value="calcolopar">Calcolo Parallelo e Distribuito</option>
                    <option value="elim">Elaborazione delle Immagini</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>
</html>
